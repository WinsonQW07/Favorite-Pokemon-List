<body class="hero is-danger">

	<my-header data-title = "Favorite Pokemon List"></my-header>

  <main class="hero is-danger">
    <h1 class="title mx-4 my-3">Favorites</h1>

    <p class="mx-4 is-size-4" id ="favBody">
      Come see all of your favorite Pokemon!
    </p>

    <div class="field is-grouped mx-4 mt-3">
      <button class="button is-rounded mr-4" type="button" id="prevButton">&laquo; Previous </button>
      <p class="mr-4 is-size-4" id="pageNum"></p>
      <button class="button is-rounded mr-4" type="button" id="nextButton">Next &raquo;</button>
      <button class ="button is-rounded is-warning mx" type="button" id="delButton">Delete All</button>
    </div>

    <p class="mx-4 is-size-5" id ="response"></p>
  
    <div class="fav-list"></div>
  </main>
  <my-footer></my-footer>
